
{% if not user.is_authenticated %}
    {% include 'headersnippets/login.html'  %}
{% elif user.student_step == 'teacher' %}
    <a class="btn-dashboard material-icons" href="{% url 'teacherapp:dashboard' pk=user.pk %}">dashboard</a>
{% elif user.student_step == 'superuser' %}
    <a class="btn-dashboard material-icons" href="{% url 'superuserapp:dashboard' %}">dashboard</a>
{% elif user.student_step == 'ongoing' %}
    <a class="btn-dashboard material-icons" href="{% url 'consultapp:dashboard' user.consult_student.pk %}">dashboard</a>
{% else %}
    <a class="btn-dashboard material-icons" href="{% url 'studentapp:dashboard' pk=user.pk %}">dashboard</a>
{% endif %}
