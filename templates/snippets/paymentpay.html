
<a href="{% url 'paymentapp:pay' pk=payment.pk %}"  class=" main-container-snippets">
    <div  class="main-array-column" >
        <div class="main-array-row">
            <span class="main-text-index interval-right"  >
                입급
            </span>
            <span class="main-text-content"  style="font-size: var(--fontsize-detail)">
                {{payment.created_at |date:"m.d / G:i" }}
            </span>
        </div>
        <span class="main-text-content interval-top">
            {{payment.classname }}
        </span>
    </div>
    <div class="item-amount">
        {{payment.amount }}원
    </div>
</a>
