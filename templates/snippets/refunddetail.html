<style>
.container-refund{
    box-shadow: none;
    border-radius: 0;
    background: none;
    padding-top:1.7rem;
    padding-bottom:1.7rem;
}
</style>
<a href="{% url 'refundapp:detail' pk=refund.pk %}"  class=" main-container-snippets container-refund">
    <div  class="main-array-column" >
        <div class="main-array-row">
            <span class="main-text-index interval-right"  >
                환불
            </span>
            <span class="main-text-content"  style="font-size: var(--fontsize-detail)">
                {{refund.created_at |date:"y.m.d G:i" }}
            </span>
        </div>
        <span class="main-text-content interval-top">
            {{refund.classname }}
        </span>
    </div>
    <div class="item-amount">
        -{{refund.amount }}원
    </div>
</a>
