<style>
    .container-quesiton {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 5rem calc(var(--main-padding-snippet) + 0.5rem);
        background: var(--white);
    }

    .container-quesiton .text-question {
        font-size: var(--fontsize-index);
        font-weight: var(--fontweight-content);
        color: #454854;
        margin-top: 1.5rem;
    }

    .container-quesiton .text-title {
        font-size: 1.55rem;
        color: var(--black);
        font-weight: var(--fontweight-emphasize);
    }

    .container-quesiton .item-question {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        margin-left: auto;
    }

    .container-quesiton .btn-image {
        background: var(--darkblue);
        padding: 0.3rem 0.4rem;
        border-radius: 0.5rem;
        font-size: 1.1rem;
        font-weight: var(--fontweight-content);
        color: var(--white);
        display: inline-block;
        margin-right: 0.5rem;
        position: relative;
        bottom: 0.1rem;
    }
</style>

<div class="container-quesiton">
    <span class="text-title">
    {% if target_qna.image %}
    <button onclick="showquestionimage()" class="material-icons btn-image">photo_camera</button>
    <button onclick="closequestionimage()" id="questionimage-fullscreen" class="fullscreenimage">
    <div
            class="btn-exit material-icons">close
    </div>
    <img class="fullscreenimage-image" src="{{ target_qna.image.url }}">
    </button>
    {% endif %}
    {{target_qna.title}}
    </span>
    <span class="text-question">{{target_qna.content|safe|linebreaksbr}}</span>
</div>

<script>
    function showquestionimage() {
        var element = document.getElementById("questionimage-fullscreen");
        element.style.display = "flex";
        element.style.opacity = 0;
        setTimeout(function () {
            element.style.transition = 'opacity 0.2s ease-in-out';
            element.style.opacity = 1;
        }, 10);
    }

    function closequestionimage() {
        var element = document.getElementById("questionimage-fullscreen");
        element.style.transition = 'opacity 0.4s ease-in-out';
        element.style.opacity = 0;
        setTimeout(function () {
            element.style.display = "none";
        }, 400);
    }
</script>
