<style>

.container-profileinfo{
    justify-content: flex-start;
    flex-direction: column;
    align-items: flex-start;
}

.container-profileinfo .array-btn{
    width:100%;
    display: flex;
    flex-direction:row;
    justify-content:flex-start;
    align-items: center;
    flex-flow: wrap;
    flex-shrink: 0;
    margin-top: 1.3rem;
    margin-bottom: 2rem;
}
.container-profileinfo .btn-yet,
.container-profileinfo .btn-done{
    display: flex;
    flex-direction:row;
    justify-content:center;
    align-items: center;
    height:2.5rem;
    padding-left:4%;
    padding-right:4%;
    background:var(--whitegray);
    color:var(--gray);
    margin-bottom:1rem;
    font-weight: var(--fontsize-index);
    border-radius: 1rem;
    margin-right: 2%;
    font-size:1.2rem;
}
.container-profileinfo .btn-done{
    background:var(--gray);
    color:var(--white);
}
.container-profileinfo .icon-check{
    color:var(--whitegreen);
    margin-left:0.5rem;
    font-weight: var(--fontsize-emphasize);
    font-size:var(--fontweight-index);
}
</style>

<div class="main-box" >
    <div class="main-array-title"><span class="main-text-title">내 프로필 정보</span>
    </div>
    {% with profile=target_profile %}
    {% include 'snippets/phonenumber.html' %}
    {% endwith %}
</div>
