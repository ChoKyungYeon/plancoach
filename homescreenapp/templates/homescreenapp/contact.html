{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<style>
    .container-contact .img-contact {
        width: 3.7rem;
        height: 3.7rem;
        object-fit: cover;
    }

    .container-contact .btn-openkakako,
    .container-contact .btn-mail {
        margin-left: 1rem;
        width: 100%;
        height: 4rem;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem;
        font-size: 1.3rem;
        font-weight: var(--fontweight-content);
        background:#59a65c;
        color: var(--white);
        border:1.5px solid #478549;
        box-shadow: 0px 2px 6px #bdc1d6;
    }

    .container-contact .btn-openkakako {
        background: #f2e040;
        border:1.5px solid #dfcc20;
        font-size: 1.27rem;
        font-weight: var(--fontweight-index);
        color: var(--black);
    }

    .container-contact .item-contact {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        margin-top: 1rem;
    }

    .container-contact .text-guide {
        margin-bottom: 1.5rem;
        margin-top: 1rem;
    }
</style>

<header class="header-black">
    {% include 'headersnippets/back.html' %}
    {% with title="Contact" %}
    {% include 'headersnippets/title.html' %}
    {% endwith %}
</header>

<main class="main-guide">
    <div class="main-container-etc container-contact">
        <div class="text-index">문의 사항이 있으신가요?</div>
        <div class="text-content text-guide">본인의 등록 전화번호와 문의 사항을 함께 알려주세요! 답변까지는 평균 1시간 정도 소요됩니다.
        </div>
        <div class="item-contact">
            <img class="img-contact" src='/static/icons/email.png'>
            <a href={{document.email_link}} class="btn-mail" >메일로 문의하기</a>
        </div>
        <div class="item-contact">
            <img class="img-contact" src='/static/icons/kakaotalk.png'>
            <a href={{document.kakaotalk}} class="btn-openkakako">카카오톡 문의하기</a>
        </div>
    </div>
</main>

{% endblock %}
