

<button class="image-button" onclick="showreviewlist()" >
    <img class="image-long" src='/static/images/homescreen4.png' >
    <div class="emoji-click">&#128070;</div>
</button>
<div id="reviewlist-fullscreen" class="fullscreenimage container-fullscreen" >
    <button onclick="closereviewlist()"
            class="btn-exit material-icons">close
    </button>
    <div class="item-guide">
        <div class="text-title-fullscreen">plan & coach 수강생들의</div>
        <div class="text-title-fullscreen">생생한 수강 후기를 확인하세요</div>
    </div>
    <img class="item-image-fullscreen" src='/static/images/homescreen1.png' >
    <img class="item-image-fullscreen" src='/static/images/homescreen1.png' >
</div>
        
<script>
function showreviewlist() {
    var element = document.getElementById("reviewlist-fullscreen");
    element.style.display = "flex";
    element.style.opacity = 0;
    document.body.style.overflow = 'hidden'; // Add this line to disable scrolling
    setTimeout(function() {
        element.style.transition = 'opacity 0.2s ease-in-out';
        element.style.opacity = 1;
    }, 10);
}

function closereviewlist() {
    var element = document.getElementById("reviewlist-fullscreen");
    element.style.transition = 'opacity 0.4s ease-in-out';
    element.style.opacity = 0;
    setTimeout(function() {
        element.style.display = "none";
        document.body.style.overflow = 'auto'; // Add this line to re-enable scrolling
    }, 400);
}
</script>
