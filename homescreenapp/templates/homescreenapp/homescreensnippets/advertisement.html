<style>
    .container-advertisement {
        position: fixed;
        display: flex;
        opacity: 1;
        transition: opacity 1s;
        height: fit-content;
        width: fit-content;
        right: 1.5rem;
        bottom: 1.5rem;
        justify-content: space-between;
        align-items: center;
        border-radius: 0.7rem;
        background:var(--yellow);
        border:1px solid #d1d1e0;
        flex-direction: column;
    }
    .btn-advertisement{
        position: fixed;
        height: 3rem;
        width: 6rem;
        right: 1.5rem;
        bottom: 1.5rem;
        background:var(--yellow);
        border-radius: 0.5rem;
        font-size: var(--fontsize-index);
        font-weight: var(--fontweight-index);
        color: var(--black);
        justify-content: center;
        align-items: center;
        display: none;
        opacity: 0;
        border:1px solid #d1d1e0;
        transition: opacity 1s;
    }
    .container-advertisement .item-exit{
        display: flex;
        flex-direction:row;
        justify-content:flex-end;
        align-items: center;
        width:100%;
        height: 2.2rem;

    }
    .container-advertisement .btn-exit{
        font-weight:100;
        font-size:1.8rem;
        padding:0.2rem 0.3rem 0.2rem 2rem;
        color:var(--color-btn-nav);
    }
    .container-advertisement .image-advertisement {
        height: 7.5rem;
        width: 7.5rem;
        border-radius: 50%;
        object-fit: cover;
        border:1px solid var(--whitegray);
    }

    .container-advertisement .text-advertisement {
        background: #363c53;
        width:11rem;
        height: 3.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        color: var(--white);
        font-weight: var(--fontweight-content);
        font-size: 1.2rem;
        margin-top: 1.7rem;
        border-bottom-right-radius: 0.55rem;
        border-bottom-left-radius: 0.55rem;
    }


    @media screen and (min-width: 800px) {
        .container-advertisement .image-advertisement {
            height: 9rem;
            width: 9rem;
        }

        .container-advertisement .text-advertisement {
            background: var(--blackblue);
            width:12rem;
            height: 3.5rem;
            font-size: 1.23rem;
        }
    }
</style>

<div class="container-advertisement">
    <div class="item-exit">
        <button class="material-icons btn-exit" onclick="closeAd()">cancel</button>
    </div>
    <div >
        <img class="image-advertisement" src='/static/images/advertise.png'>
    </div>

    <div  class="text-advertisement">첫 수업 선물 받기!</div>
</div>
{% include 'homescreenapp/homescreensnippets/help_advertisement.html' %}
<button class="btn-advertisement" onclick="showAd()">AD</button>
</button>


<script>
    window.onload = function () {
        var popup = document.getElementsByClassName('container-advertisement')[0];
        var adButton = document.getElementsByClassName('btn-advertisement')[0];

        setTimeout(function () {
            closeAd();
        }, 9000);
    };

    function closeAd() {
        var popup = document.getElementsByClassName('container-advertisement')[0];
        var adButton = document.getElementsByClassName('btn-advertisement')[0];

        popup.style.opacity = "0";
        setTimeout(function () {
            popup.style.display = "none";
            adButton.style.display = "flex";
            adButton.style.opacity = "1";
        }, 1000);
    }

    function showAd() {
        var popup = document.getElementsByClassName('container-advertisement')[0];
        var adButton = document.getElementsByClassName('btn-advertisement')[0];


        adButton.style.display = "none";

        popup.style.display = "flex";
        setTimeout(function() {
            popup.style.opacity = "1";
        }, 0);
    }
</script>
