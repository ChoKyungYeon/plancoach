<button class="image-button" onclick="showqnalist()">
    <img class="image-short" src='/static/images/homescreen3.png'>
    <div class="emoji-click">&#128070;</div>
</button>
<div id="qnalist-fullscreen" class="fullscreenimage container-fullscreen">
    <button onclick="closeqnalist()"
            class="btn-exit material-icons">close
    </button>
    <div class="item-guide">
        <div class="text-title-fullscreen">모든 교과목과 학습 방법에 대해</div>
        <div class="text-title-fullscreen">24시간 부담없이 질문하세요</div>
    </div>
    <img class="item-image-fullscreen" src='/static/images/homescreen1.png'>
    <div class="item-guide">
        <div class="text-title-fullscreen">각 교과목 전문 선생님들이</div>
        <div class="text-title-fullscreen">언제든 답변해드립니다</div>
    </div>
    <img class="item-image-fullscreen" src='/static/images/homescreen1.png'>
</div>

<script>
    function showqnalist() {
        var element = document.getElementById("qnalist-fullscreen");
        element.style.display = "flex";
        element.style.opacity = 0;
        document.body.style.overflow = 'hidden'; // Add this line to disable scrolling
        setTimeout(function () {
            element.style.transition = 'opacity 0.2s ease-in-out';
            element.style.opacity = 1;
        }, 10);
    }

    function closeqnalist() {
        var element = document.getElementById("qnalist-fullscreen");
        element.style.transition = 'opacity 0.4s ease-in-out';
        element.style.opacity = 0;
        setTimeout(function () {
            element.style.display = "none";
            document.body.style.overflow = 'auto'; // Add this line to re-enable scrolling
        }, 400);
    }
</script>
