
<div class="main-container-head container-head-list">
    <div class="item-infos">
        <div class="main-array-row">
            {% if target_classlink %}
            <span class="text-title">{{ target_classlink.weekdate_left }} 수업 예정</span>
            {% else %}
            <span class="text-title">수업일을 등록해주세요!</span>
            {% endif %}
        </div>
        <div class="main-array-row array-info" >
            <span class="text-content">최근 수업:</span>
            {% if latest_feedback %}
            <span class="text-subcontent">{{latest_feedback.classtime|date:"Y.m.d" }}</span>
            {% else %}
            <span class="text-subcontent">최근 수업이 없습니다</span>
            {% endif %}
        </div>
    </div>
    <div class="item-btn">
        <button onclick="showSlide(1)" id="btn-slide1" class="btn-touched" >
            <span class="text-number">{{feedbacks|length}}개</span>
            <span class="text-index">전체</span>
        </button>
        <button onclick="showSlide(2)" id="btn-slide2" class="btn-untouched" style="margin-left: 1.3rem;">
            <span class="text-number">{{feedbacks_like|length}}개</span>
            <span class="text-index">좋아요</span>
        </button>
    </div>
</div>

<script>
function showSlide(slideNumber) {
    // Loop over all slides
    for (let i = 1; i <= 6; i++) {
        const btn = document.querySelector(`#btn-slide${i}`);
        const slide = document.querySelector(`.feedback-list-slide${i}`);

        // Check if this is the slide to show
        if (i === slideNumber) {
            btn.classList.add('btn-touched');
            btn.classList.remove('btn-untouched');
            slide.style.display = 'block';
        } else {
            btn.classList.add('btn-untouched');
            btn.classList.remove('btn-touched');
            slide.style.display = 'none';
        }
    }
}

// Initialize first slide to show on page load
showSlide(1);
</script>
