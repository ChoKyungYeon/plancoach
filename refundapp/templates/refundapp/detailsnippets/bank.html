
<style>

.container-bankaccount{
    display: flex;
    flex-direction:row;
    justify-content:flex-start;
    align-items: center;
    box-shadow: none;
    padding:0;
}

.container-bankaccount .item-bank{
    width:3.5rem;
    height:3.5rem;
    border-radius:50%;
    object-fit: cover;
    margin-right:5%;
}
.container-bankaccount .item-accountinfo{
    display: flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items: flex-start;
}
</style>
<div class="main-container-info" style="margin-bottom: 1.5rem;">
    <div class="container-bankaccount main-container-snippets">
      <img class="item-bank" src={{target_refund.bankimage}}>
      <div class="item-accountinfo">
          <div class="main-array-row" >
              <span class="main-text-index interval-right" >{{target_refund.bank}}</span>
              <span class="main-text-content">{{target_refund.accountnumber}}</span>
          </div>
          <span class="main-text-content" style="margin-top:0.2rem;">{{target_refund.depositor}}</span>
      </div>
        {% if target_refund.accountnumber %}
        <button class="material-icons btn-copy" onclick="copyToClipboard()">content_copy</button>
        {% endif %}
    </div>
</div>

<script>
    function copyToClipboard() {
        var textArea = document.createElement("textarea");
        textArea.value = "{{target_refund.accountnumber}}";
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);

        alert('계좌 번호가 복사되었습니다.');
    }
</script>
